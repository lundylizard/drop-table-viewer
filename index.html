<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[FM] Drop Table Viewer</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <input type="file" id="logFile" />
    <div id="searchView" class="hidden">
      <input type="search" id="search" placeholder="Search drops..." />
      <div class="filters">
        <input type="number" id="minRate" placeholder="Min Rate (1)" min="1" max="2048">
        <input type="number" id="maxRate" placeholder="Max Rate (2048)" min="1" max="2048">
        <select id="filterOpponent"><option value="">All Opponents</option></select>
        <select id="filterStrategy"><option value="">All Strategies</option></select>
      </div>
    </div>
    <table id="dropsTable">
      <thead>
        <tr>
          <th data-key="id">ID</th>
          <th data-key="card">Card</th>
          <th data-key="rate">Rate</th>
          <th data-key="opponent">Opponent</th>
          <th data-key="strategy">Strategy</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
